<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hypper Drive 2 | Smash Remix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    window.gameconfig = {
      name: "Smash_Remix_2.0.0",
      url: encodeURI(
        "https://cdn.jsdelivr.net/gh/GLITCHED-OVERRIDE/Hypper-Drive-2/Games/Files/Source/N64/Smash Remix/Smash_Remix_2.0.0.z64"
      ),
      core: "n64",
      min: 1,
      max: 4
    };
  </script>

  <script>
    function mergeFiles(fileParts, onProgress) {
      return new Promise(async (resolve, reject) => {
        try {
          const buffers = [];
          for (let i = 0; i < fileParts.length; i++) {
            const res = await fetch(fileParts[i]);
            if (!res.ok) throw new Error("Failed to fetch part " + (i + 1));
            buffers.push(await res.arrayBuffer());
            onProgress(i + 1);
          }
          resolve(URL.createObjectURL(new Blob(buffers)));
        } catch (err) {
          reject(err);
        }
      });
    }

    function getParts(file, start, end) {
      const parts = [];
      for (let i = start; i <= end; i++) {
        parts.push(`${file}.part${i}`);
      }
      return parts;
    }
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #loading-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 4vh;
      box-sizing: border-box;
    }

    #loading-image {
      width: 50vw;
      max-width: 600px;
      max-height: 40vh;
      object-fit: contain;
    }

    #loading-bar-bg {
      width: 70vw;
      max-width: 600px;
      height: 22px;
      background: #333;
      border-radius: 12px;
      overflow: hidden;
    }

    #loading-bar-fill {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.2s linear;
    }

    #game-container {
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>

<body>

  <div id="loading-screen">
    <img id="loading-image"
      src="https://raw.githubusercontent.com/GLITCHED-OVERRIDE/Hypper-Drive-2/main/H.D.2.png">
    <div id="loading-bar-bg">
      <div id="loading-bar-fill"></div>
    </div>
  </div>

  <div id="game-container">
    <div id="game"></div>
  </div>

  <script>
    const parts = getParts(
      window.gameconfig.url,
      window.gameconfig.min,
      window.gameconfig.max
    );

    function updateLoadingProgress(loaded) {
      document.getElementById("loading-bar-fill").style.width =
        Math.min((loaded / parts.length) * 100, 100) + "%";
    }

    mergeFiles(parts, updateLoadingProgress)
      .then(gameUrl => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("game-container").style.display = "block";

        /* EmulatorJS globals (MUST exist before loader.js) */
        window.EJS_player = "#game";
        window.EJS_core = window.gameconfig.core;
        window.EJS_gameName = window.gameconfig.name;
        window.EJS_color = "#0064ff";
        window.EJS_startOnLoaded = true;
        window.EJS_pathtodata = "https://cdn.jsdelivr.net/gh/genizy/emu@master/";
        window.EJS_gameUrl = gameUrl;

        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/gh/genizy/emu@master/loader.js";
        document.body.appendChild(script);
      })
      .catch(err => {
        console.error(err);
        document.getElementById("loading-bar-fill").style.background = "red";
      });
  </script>

</body>
</html>
