<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg:#070707;
    --panel:#111;
    --accent:#d22;
    --text:#eee;
  }

  html,body{
    margin:0;
    height:100%;
    background:var(--bg);
    color:var(--text);
    font-family:system-ui,sans-serif;
  }

  #app{
    display:grid;
    grid-template-columns:320px 1fr;
    height:100%;
  }

  #games{
    background:var(--panel);
    overflow-y:auto;
    padding:12px;
  }

  .game{
    cursor:pointer;
    border:1px solid #222;
    border-radius:6px;
    margin-bottom:14px;
    overflow:hidden;
  }

  .game:hover{border-color:var(--accent);}

  .game img{width:100%;display:block;}
  .title{
    text-align:center;
    padding:8px;
    background:#0b0b0b;
    font-size:14px;
  }

  #player{
    position:relative;
    background:black;
  }

  #toolbar{
    position:absolute;
    top:10px;
    right:10px;
    z-index:10;
    display:flex;
    gap:8px;
  }

  #toolbar button{
    background:#111;
    color:#fff;
    border:1px solid #333;
    padding:6px 10px;
    cursor:pointer;
  }

  #toolbar button:hover{border-color:var(--accent);}

  iframe{
    width:100%;
    height:100%;
    border:none;
  }

  #placeholder{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#666;
  }
</style>
</head>
<body>

<div id="app">
  <div id="games"></div>

  <div id="player">
    <div id="toolbar">
      <button id="fullscreenBtn">Fullscreen</button>
      <button id="popoutBtn">Open Tab</button>
    </div>

    <div id="placeholder">Select a game</div>
    <iframe id="outerFrame"></iframe>
  </div>
</div>

<script>
const GAMES_JSON = "/Games/Zones.json";

const gamesEl = document.getElementById("games");
const outerFrame = document.getElementById("outerFrame");
const placeholder = document.getElementById("placeholder");

let currentGameURL = null;

/* Load game list */
fetch(GAMES_JSON)
  .then(r => r.json())
  .then(games => {
    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game";

      card.innerHTML = `
        <img src="${game.cover}">
        <div class="title">${game.name}</div>
      `;

      card.onclick = () => loadGame(game.url);
      gamesEl.appendChild(card);
    });
  });

/* Load game into about:blank -> iframe */
function loadGame(url){
  currentGameURL = url;
  placeholder.style.display = "none";

  outerFrame.src = "about:blank";
  outerFrame.onload = () => {
    const doc = outerFrame.contentDocument;
    doc.open();
    doc.write(`
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  html,body{margin:0;height:100%;background:black;}
  iframe{width:100%;height:100%;border:none;}
</style>
</head>
<body>
  <iframe src="${url}" allowfullscreen></iframe>
</body>
</html>
    `);
    doc.close();
  };
}

/* Fullscreen */
document.getElementById("fullscreenBtn").onclick = () => {
  const el = document.getElementById("player");
  if (el.requestFullscreen) el.requestFullscreen();
};

/* Open about:blank in new tab */
document.getElementById("popoutBtn").onclick = () => {
  if (!currentGameURL) return;

  const win = window.open("about:blank", "_blank");
  win.document.write(`
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Game</title>
<style>
  html,body{margin:0;height:100%;background:black;}
  iframe{width:100%;height:100%;border:none;}
</style>
</head>
<body>
  <iframe src="${currentGameURL}" allowfullscreen></iframe>
</body>
</html>
  `);
  win.document.close();
};
</script>

</body>
</html>
