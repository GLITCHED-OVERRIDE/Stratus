<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #070707;
      --panel: #111;
      --accent: #d22;
      --text: #eee;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
    }

    #app {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: 100%;
    }

    /* Sidebar */
    #games {
      background: var(--panel);
      overflow-y: auto;
      padding: 12px;
      box-sizing: border-box;
    }

    .game {
      cursor: pointer;
      margin-bottom: 14px;
      border: 1px solid #222;
      border-radius: 6px;
      overflow: hidden;
      transition: border 0.2s;
    }

    .game:hover {
      border-color: var(--accent);
    }

    .game img {
      width: 100%;
      display: block;
    }

    .game .title {
      padding: 8px;
      text-align: center;
      font-size: 14px;
      background: #0b0b0b;
    }

    /* Player */
    #player {
      position: relative;
      background: black;
    }

    #player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 16px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="app">
  <div id="games"></div>

  <div id="player">
    <div id="placeholder">Select a game</div>
    <iframe id="frame"></iframe>
  </div>
</div>

<script>
  const GAMES_JSON = "/Games/Zones.json";

  const gamesEl = document.getElementById("games");
  const frame = document.getElementById("frame");
  const placeholder = document.getElementById("placeholder");

  fetch(GAMES_JSON)
    .then(r => {
      if (!r.ok) throw new Error("Failed to load Zones.json");
      return r.json();
    })
    .then(games => {
      games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game";

        const img = document.createElement("img");
        img.src = game.cover;
        img.alt = game.name;

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = game.name;

        card.appendChild(img);
        card.appendChild(title);

        card.onclick = () => {
          placeholder.style.display = "none";
          frame.src = game.url;
        };

        gamesEl.appendChild(card);
      });
    })
    .catch(err => {
      gamesEl.textContent = "Error loading games.";
      console.error(err);
    });
</script>

</body>
</html>
