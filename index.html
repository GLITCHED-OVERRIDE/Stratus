<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stratus Launcher</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    padding-top: 70px;
}

header {
    position: fixed;
    top:0;
    left:0;
    right:0;
    height: 70px;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    border-bottom: 2px solid #fff;
    z-index: 1000;
}

header .title {
    font-size: 24px;
    font-weight: bold;
}

#installPWA {
    background: white;
    color: black;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
}

#tabs {
    display:flex;
    justify-content:center;
    margin-top: 15px;
}

.tab {
    padding: 10px 15px;
    margin:0 8px;
    border: 1px solid white;
    border-radius: 5px;
    cursor: pointer;
}

.tab.active {
    background:white;
    color:black;
    font-weight:bold;
}

.section {
    display:none;
    padding:20px;
    text-align:center;
}

.section.active {
    display:block;
}

.item {
    background:#111;
    padding:15px;
    border:1px solid white;
    border-radius:10px;
    margin:15px auto;
    width:85%;
    cursor:pointer;
}

#launcher {
    display:none;
    padding:20px;
}

#launcher iframe {
    width:100%;
    height:600px;
    border:none;
}
</style>
</head>
<body>

<header>
    <div class="title" id="launcherTitle">STRATUS</div>
    <button id="installPWA" style="display:none;">Install App</button>
</header>

<div id="tabs">
    <div class="tab active" data-section="apps">Apps</div>
    <div class="tab" data-section="games">Games</div>
</div>

<div id="apps" class="section active"></div>
<div id="games" class="section"></div>

<div id="launcher">
    <iframe id="launcherFrame"></iframe>
</div>

<script>
let allItems = [];
let currentAppZip = null;
let deferredPrompt = null;

// Load JSON of apps/games
const JSON_URL = "https://raw.githubusercontent.com/GLITCHED-OVERRIDE/Stratus/refs/heads/main/Apps.json";
async function loadItems(){
    const res = await fetch(JSON_URL);
    const items = await res.json();
    allItems = items;

    items.forEach(item=>{
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = item.name;
        div.addEventListener("click",()=>launchApp(item));
        if(item.type==="App"){
            document.getElementById("apps").appendChild(div);
        } else {
            document.getElementById("games").appendChild(div);
        }
    });
}
loadItems();

// Tab switching
document.querySelectorAll(".tab").forEach(tab=>{
    tab.addEventListener("click",()=>{
        document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
        tab.classList.add("active");

        document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
        document.getElementById(tab.dataset.section).classList.add("active");
    });
});

// PWA install prompt listener
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
});

// Launch app/game
async function launchApp(item){
    const res = await fetch(item.url);
    const blob = await res.blob();
    const zip = await JSZip.loadAsync(blob);
    currentAppZip = zip;

    // Find index.html
    const indexFileName = Object.keys(zip.files).find(f=>f.endsWith("index.html"));
    if(!indexFileName){
        alert("No index.html in ZIP");
        return;
    }

    const indexBlob = await zip.files[indexFileName].async("blob");
    const indexUrl = URL.createObjectURL(indexBlob);

    document.getElementById("launcherFrame").src = indexUrl;
    document.getElementById("launcher").style.display = "block";
    document.getElementById("launcherTitle").textContent = item.name;

    // Fetch manifest.json from ZIP if exists
    const manifestFileName = Object.keys(zip.files).find(f=>f.endsWith("manifest.json"));
    if(manifestFileName){
        const manifestBlob = await zip.files[manifestFileName].async("blob");
        const manifestURL = URL.createObjectURL(manifestBlob);

        let linkTag = document.querySelector('link[rel="manifest"]');
        if(linkTag) linkTag.href = manifestURL;
        else {
            linkTag = document.createElement("link");
            linkTag.rel = "manifest";
            linkTag.href = manifestURL;
            document.head.appendChild(linkTag);
        }
        document.getElementById("installPWA").style.display = "inline-block";
    }
}

// Install button triggers browser prompt
document.getElementById("installPWA").addEventListener("click", async ()=>{
    if(deferredPrompt){
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if(choiceResult.outcome === 'accepted'){
            console.log('User accepted the install prompt');
        }
        deferredPrompt = null;
    } else {
        alert("Install prompt not available. Open this page in a supported browser or reload.");
    }
});
</script>
</body>
</html>
