<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stratus</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        padding-top: 75px;
    }

    /* Top Blob */
    header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        background: linear-gradient(to right, #111, #000);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        border-bottom: 2px solid #fff;
        z-index: 1000;
    }

    .title {
        font-size: 26px;
        font-weight: bold;
    }

    /* Top Download Button */
    #downloadStratus {
        background: white;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
    }

    /* Tabs */
    #tabs {
        display: flex;
        justify-content: center;
        margin-top: 15px;
    }

    .tab {
        padding: 10px 15px;
        margin: 0 8px;
        cursor: pointer;
        border: 1px solid white;
        border-radius: 5px;
    }

    .tab.active {
        background: white;
        color: black;
        font-weight: bold;
    }

    .section {
        display: none;
        text-align: center;
        padding: 20px;
    }

    .section.active {
        display: block;
    }

    .item {
        background: #111;
        padding: 15px;
        border: 1px solid white;
        border-radius: 10px;
        margin: 15px auto;
        width: 85%;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>
    <div class="title">STRATUS</div>

    <!-- THE BUTTON YOU WANT -->
    <button id="downloadStratus">Download Platform</button>
</header>

<div id="tabs">
    <div class="tab active" data-section="apps">Apps</div>
    <div class="tab" data-section="games">Games</div>
</div>

<div id="apps" class="section active"></div>
<div id="games" class="section"></div>

<script>
const JSON_URL =
"https://raw.githubusercontent.com/GLITCHED-OVERRIDE/Stratus/refs/heads/main/Apps.json";

let allItems = [];

/* Tabs */
document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
        document.getElementById(tab.dataset.section).classList.add("active");
    });
});

/* Load Apps/Games */
async function loadItems() {
    const res = await fetch(JSON_URL);
    const items = await res.json();
    allItems = items;

    items.forEach(item => {
        const box = document.createElement("div");
        box.className = "item";
        box.textContent = item.name;

        if (item.type === "App") {
            document.getElementById("apps").appendChild(box);
        } else {
            document.getElementById("games").appendChild(box);
        }
    });
}
loadItems();

/* DOWNLOAD PLATFORM BUTTON */
document.getElementById("downloadStratus").addEventListener("click", async () => {

    const zip = new JSZip();

    // Add manifest.json for Stratus PWA
    zip.file("manifest.json", JSON.stringify({
        name: "Stratus",
        short_name: "Stratus",
        start_url: "/index.html",
        display: "standalone",
        background_color: "#000000",
        theme_color: "#ffffff",
        icons: []
    }, null, 2));

    // Add each app/game ZIP contents
    for (const item of allItems) {
        const appFolder = zip.folder(item.name);

        const res = await fetch(item.url);
        const blob = await res.blob();
        const appZip = await JSZip.loadAsync(blob);

        for (const filename of Object.keys(appZip.files)) {
            const data = await appZip.files[filename].async("uint8array");
            appFolder.file(filename, data);
        }
    }

    // Build the ZIP
    const finalBlob = await zip.generateAsync({ type: "blob" });
    const url = URL.createObjectURL(finalBlob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "Stratus.zip";
    a.click();

    URL.revokeObjectURL(url);
});
</script>

</body>
</html>
