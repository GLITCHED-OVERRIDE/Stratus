<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stratus</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        padding-top: 70px; /* room for header */
    }

    /* Fixed top header */
    header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #111;
        padding: 15px 10px;
        font-size: 26px;
        text-align: center;
        font-weight: bold;
        border-bottom: 2px solid #fff;
        z-index: 1000;
    }

    /* Tabs */
    #tabs {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    .tab {
        padding: 10px 15px;
        margin: 0 8px;
        cursor: pointer;
        border: 1px solid white;
        border-radius: 5px;
    }
    .tab.active {
        background: white;
        color: black;
        font-weight: bold;
    }

    .section {
        display: none;
        padding: 20px;
        text-align: center;
    }
    .section.active {
        display: block;
    }

    /* Each Game/App Card */
    .item {
        background: #111;
        padding: 15px;
        border: 1px solid white;
        border-radius: 10px;
        margin: 15px auto;
        width: 85%;
        position: relative;
    }

    /* Floating install button at top of each card */
    .install-button {
        position: absolute;
        top: -15px;
        right: -10px;
        background: white;
        color: black;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        box-shadow: 0px 0px 10px #000;
    }

    h2 {
        margin-top: 25px;
    }

</style>
</head>

<body>

<header>STRATUS</header>

<div id="tabs">
    <div class="tab active" data-section="apps">Apps</div>
    <div class="tab" data-section="games">Games</div>
</div>

<div id="apps" class="section active"></div>
<div id="games" class="section"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
// TAB SWITCHING
document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.section).classList.add("active");
    });
});

// JSON SOURCE
const JSON_URL = "https://raw.githubusercontent.com/GLITCHED-OVERRIDE/Stratus/refs/heads/main/Apps.json";

// LOAD ITEMS
async function loadItems() {
    const res = await fetch(JSON_URL);
    const items = await res.json();

    items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
            <button class="install-button" onclick="installPWA('${item.url}', '${item.name}')">Install</button>
            <h2>${item.name}</h2>
        `;

        if (item.type === "App") {
            document.getElementById("apps").appendChild(div);
        } else {
            document.getElementById("games").appendChild(div);
        }
    });
}
loadItems();

// INSTALLER LOGIC
async function installPWA(zipUrl, name) {
    alert("Downloading " + name + "...");

    const res = await fetch(zipUrl);
    const blob = await res.blob();
    const zip = await JSZip.loadAsync(blob);

    const files = {};

    for (const filename of Object.keys(zip.files)) {
        files[filename] = await zip.files[filename].async("string");
    }

    const root = await navigator.storage.getDirectory();
    const appFolder = await root.getDirectoryHandle(name, { create: true });

    for (const filename of Object.keys(files)) {
        const fh = await appFolder.getFileHandle(filename, { create: true });
        const writable = await fh.createWritable();
        await writable.write(files[filename]);
        await writable.close();
    }

    const indexFile = await appFolder.getFileHandle("index.html");
    const file = await indexFile.getFile();
    const url = URL.createObjectURL(file);

    alert("Opening launcher...");
    window.location.href = url;
}
</script>

</body>
</html>
