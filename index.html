<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stratus</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        padding-top: 75px; /* space for the top bar */
    }

    /* --- TOP HEADER / BLOB --- */
    header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        border-bottom: 2px solid #fff;
        z-index: 1000;
    }

    header .title {
        font-size: 26px;
        font-weight: bold;
    }

    /* --- Install button in the top bar --- */
    #installButton {
        background: white;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
    }

    /* Tabs */
    #tabs {
        display: flex;
        justify-content: center;
        margin-top: 15px;
    }
    .tab {
        padding: 10px 15px;
        margin: 0 8px;
        cursor: pointer;
        border: 1px solid white;
        border-radius: 5px;
    }
    .tab.active {
        background: white;
        color: black;
        font-weight: bold;
    }

    .section {
        display: none;
        text-align: center;
        padding: 20px;
    }
    .section.active {
        display: block;
    }

    /* Each list item */
    .item {
        background: #111;
        padding: 15px;
        border: 1px solid white;
        border-radius: 10px;
        margin: 15px auto;
        width: 85%;
        cursor: pointer;
    }

    .item.selected {
        border-color: #0ff;
        box-shadow: 0 0 15px #0ff;
    }
</style>
</head>

<body>

<!-- TOP HEADER WITH INSTALL BUTTON -->
<header>
    <div class="title">STRATUS</div>
    <button id="installButton">Install Selected</button>
</header>

<div id="tabs">
    <div class="tab active" data-section="apps">Apps</div>
    <div class="tab" data-section="games">Games</div>
</div>

<div id="apps" class="section active"></div>
<div id="games" class="section"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
let selectedItem = null;

/* -------- TAB SWITCHING -------- */
document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
        document.getElementById(tab.dataset.section).classList.add("active");
    });
});

/* -------- LOAD JSON LIST -------- */
const JSON_URL = "https://raw.githubusercontent.com/GLITCHED-OVERRIDE/Stratus/refs/heads/main/Apps.json";

async function loadItems() {
    const res = await fetch(JSON_URL);
    const items = await res.json();

    items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = item.name;

        div.addEventListener("click", () => {
            document.querySelectorAll(".item").forEach(x => x.classList.remove("selected"));
            div.classList.add("selected");
            selectedItem = item;
        });

        if (item.type === "App") {
            document.getElementById("apps").appendChild(div);
        } else {
            document.getElementById("games").appendChild(div);
        }
    });
}
loadItems();

/* -------- INSTALLATION BUTTON -------- */
document.getElementById("installButton").addEventListener("click", async () => {
    if (!selectedItem) {
        alert("Select an app or game first.");
        return;
    }

    const { name, url } = selectedItem;

    alert("Downloading " + name + "...");

    const res = await fetch(url);
    const blob = await res.blob();
    const zip = await JSZip.loadAsync(blob);

    const files = {};

    for (const filename of Object.keys(zip.files)) {
        files[filename] = await zip.files[filename].async("string");
    }

    const root = await navigator.storage.getDirectory();
    const appFolder = await root.getDirectoryHandle(name, { create: true });

    for (const filename of Object.keys(files)) {
        const fh = await appFolder.getFileHandle(filename, { create: true });
        const writable = await fh.createWritable();
        await writable.write(files[filename]);
        await writable.close();
    }

    const indexFile = await appFolder.getFileHandle("index.html");
    const file = await indexFile.getFile();
    const url2 = URL.createObjectURL(file);

    alert("Opening launcher...");
    window.location.href = url2;
});
</script>
</body>
</html>
